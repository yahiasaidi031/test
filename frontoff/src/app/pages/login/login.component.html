
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>{{'LOGIN.TITLE' | translate}} </title>

</head>
<body>
    <div class="wrapper">

<!--    <app-nav-bar>-->
<!--    -->
<!--    </app-nav-bar>-->

<!----------------------------- Form box ----------------------------------->



    <div class="form-box">

        <!------------------- login form -------------------------->
        <div class="login-container" id="login">
            <div class="top">
                <header>{{'LOGIN.TITLE' | translate}} </header>
            </div>
            <div class="input-box">
                <input type="text" class="input-field" name="email" [(ngModel)]= "LoginObj.email" placeholder=" Email" required="true">
                <i class="bx bx-user"></i>
                
            </div>
            <div class="input-box">
                <input type="password"  name="password" [(ngModel)]= "LoginObj.password" class="input-field" placeholder="Password" required="true">
                <i class="bx bx-lock-alt"></i>
            </div>
            <div class="input-box">
                <button type="button" class="submit" (click)="onLogin()">{{'LOGIN.CONNECT' | translate}}</button>
            </div>
            <div class="two-col">
                <div class="one">
                    <input type="checkbox" id="login-check">
                    <label for="login-check">{{'LOGIN.REMEMBER_ME' | translate}}</label>
                </div>
                <div class="two">
                    <label><a href="/forget_password">{{'LOGIN.FORGET_PASSWORD' | translate}}</a></label>
                </div>
            </div>

            <div class="top">
                <span>{{'LOGIN.DONT_HAVE_ACCOUNT' | translate}} <a [routerLink]="['/sign-up']">{{'LOGIN.SIGNUP' | translate}}</a></span>
            </div>
        </div>

</div>
</div>

</body>
</html>
