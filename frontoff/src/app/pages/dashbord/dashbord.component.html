<div class="row mt-4 mb-14 ml-4 mr-4">
    <!-- Carousel Section -->
    <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
        @for (slide of slides; track slide.img) {
            <div ngxSlickItem class="slide">
                <img src="{{ slide.img }}" alt="Slide Image" width="100%" class="slide-img">
                <div class="overlay-content">
                    <p class="overlay-text-left">
                        Soutenez une cause qui vous tient à coeur !
                    </p>
                    <p class="overlay-text-right">Environnement</p>
                    <button class="btn btn-warning me-1 overlay-button">Lancez-vous ! Charity</button>
                </div>
            </div>
        }
    </ngx-slick-carousel>

    <!-- Search Box -->
    <div class="col-sm d-flex justify-content-sm-end">
        <div class="search-box ms-2">
            <input type="text" class="form-control search" placeholder="{{ 'DASHBOARD.SEARCH' | translate }}" (keyup)="search()" [(ngModel)]="searchTerm">
            <i class="ri-search-line search-icon"></i>
        </div>
    </div>
</div>

<div class="slider-container">
    <!-- Additional Content if needed -->
</div>
<br>
<br>
<br>



<div class="row justify-content-center">
    <div class="col-xxl-9">
        <div class="row" id="product-grid">
            @for (data of products; track $index) {
                <div class="col-xxl-4 col-lg-4 col-md-6">
                    <div class="card product-card mb-4 shadow-sm">
                        <div class="card-image-wrapper position-relative">
                            <img src="{{imageSrc(data.image)}}" alt="{{data.title}}" class="img-fluid product-image">
                            <button type="button" class="btn btn-custom btn-icon btn-danger position-absolute top-0 end-0 m-3">
                                <i class="ph-trash"></i>
                            </button>
                        </div>
                        <div class="card-body p-4 text-content">
                            <h6 class="fs-md text-truncate">{{data.title}}</h6>
                            <a class="text-muted mb-0 d-block">{{data.category.content}}</a>
                            <span class="badge bg-warning text-dark mt-2">
                                <i class="bi bi-star-fill"></i> {{data.tags.tag}}
                            </span>
                            <div class="mt-3 hstack gap-2">
                                <a (click)="goTo(data)" class="btn btn-success btn-label btn-discover ms-auto">
                                    <i class="ph-eye me-1 align-middle"></i> Découvrir
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>

        <div class="row mb-4 align-items-center">
            <div class="col-sm">
                <div class="text-muted">
                    Showing <span class="fw-semibold">{{products?.length}}</span> of <span class="fw-semibold">{{productlist?.length}}</span> Results
                </div>
            </div>
            <div class="col-sm-auto mt-3 mt-sm-0">
                <pagination class="pagination-wrap hstack gap-2 justify-content-center" [totalItems]="productlist?.length" [itemsPerPage]="12" (pageChanged)="pageChanged($event)"></pagination>
            </div>
        </div>
    </div>
</div>
